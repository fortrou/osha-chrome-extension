<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery.js"></script>
  	<link rel="stylesheet" href="style.css">
  	<script type="text/javascript" src="js/main-js.js"></script>
</head>
<body>
	<div class="static-inputs">
		<input type="hidden" name="current-level" value=''>
		<input type="hidden" name="current-id" value=''>
		<input type="hidden" name="current-login" value=''>
	</div>
	<div>
		<img src="osha.png" alt="logo" class="logo-image">
		<span class="extension-title">Онлайн-школа "Альтернатива"</span>
	</div>
	<div class="clear"></div>
	<hr>
	<div id="main-window">
		<div class="authorization-form">
			<h1>Авторизация</h1>
			<input type="text" name="login" placeholder="Ваш логин"><br>
			<input type="password" name="password" placeholder="Ваш пароль"><br>
			<input type="button" name="authorization" value="Авторизоваться">
		</div>
		<div class="workspace workspace-teacher">
			<div class="sidebar">
				<img src="" alt="avatar" class="avatar">
				<hr>
				<img src="http://online-shkola.com.ua/tpl_img/course_calendar.png" alt="calendar" class="calendar-ico">
				<img src="http://online-shkola.com.ua/tpl_img/course_messages.png" alt="chats" class="chat-ico">
				<img src="http://online-shkola.com.ua/tpl_img/course_dz.png" alt="homeworks" class="homeworks-ico">
			</div>
			<div class="main-bar"></div>
			<div class="clear"></div>
		</div>
		<div class="workspace workspace-student">
			<div class="sidebar">
				<img src="" alt="avatar" class="avatar">
				<hr>
				<img src="http://online-shkola.com.ua/tpl_img/course_calendar.png" alt="calendar" class="calendar-ico">
				<img src="http://online-shkola.com.ua/tpl_img/course_messages.png" alt="chats" class="chat-ico">
				<img src="http://online-shkola.com.ua/tpl_img/course_dz.png" alt="homeworks" class="homeworks-ico">
				<img src="http://online-shkola.com.ua/tpl_img/course_events.png" alt="notifs" class="notifs-ico">
			</div>
			<div class="main-bar"></div>
			<div class="clear"></div>
		</div>
		<div class="workspace workspace-admin">
			<div class="sidebar">
				<img src="" alt="avatar" class="avatar">
				<hr>
				<img src="http://online-shkola.com.ua/tpl_img/course_calendar.png" alt="calendar" class="calendar-ico">
				<img src="http://online-shkola.com.ua/tpl_img/course_messages.png" alt="chats" class="chat-ico">
				<img src="http://online-shkola.com.ua/tpl_img/course_dz.png" alt="homeworks" class="homeworks-ico">
			</div>
			<div class="main-bar"></div>
			<div class="clear"></div>
		</div>
	</div>
	<div id="profiles"></div>
</body>
</html>
